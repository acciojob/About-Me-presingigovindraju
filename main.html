<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your custom CSS file here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Include Font Awesome for icons -->
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://media.istockphoto.com/id/1216426542/photo/portrait-of-happy-man-at-white-background-stock-photo.webp?b=1&s=170667a&w=0&k=20&c=C7q8ly9shlkwFybQIVSsJErdSI_tno5asD1_HGIzouw=" alt="Profile Picture">
            <h1>Govind raju</h1>
            <p>Your Email Address</p>
        </div>
        
        <div class="profile-section">
            <h2>Profile</h2>
            <p>Web Developer / Graphic Designer</p>
        </div>
        
        <div class="profile-section">
            <h2>About Me</h2>
            <p>A passionate web developer and designer with a keen eye for detail and a love for creating beautiful and functional websites.</p>
        </div>
        
        <div class="profile-section">
            <h2>Skills</h2>
            <div class="skills">
                <div class="skill">
                    <i class="fas fa-code"></i>
                    <span>HTML/CSS</span>
                    <div class="progress">
                        <div class="progress-bar" style="width: 80%;">80%</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="fas fa-paint-brush"></i>
                    <span>Graphic Design</span>
                    <div class="progress">
                        <div class="progress-bar" style="width: 90%;">90%</div>
                    </div>
                </div>
                <!-- Add more skills here -->
            </div>
        </div>
    </div>
</body>
</html>
